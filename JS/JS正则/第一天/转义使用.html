<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let price = 13.14;
        // . 除换行外任何字符(字母数字xia'h)   /. 普通点
        // d \d 数字 0-9
        console.log(/\d+\.\d+/.test(price)) //13.14  true   1314  false

        console.log('\\d+\\.\\d+')
        let reg = new RegExp('\\d+\\.\\d+');
        console.log(reg.test(price))

        let url = 'https://www.youjinxiang.com';
        console.log(/https?:\/\/\w+\.\w+\./.test(url));
    </script>
</body>
</html>
