<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // [] 只要出现中括号里的就返回true，[^]表示除了括号里的
        // \d 数字 0-9  \D 除了数字
        // \s 空格   \S 除了空格
        // \w 字母数字_   \W 除了字母数字_
        // . 任何字符除了换行符
        let hd = `
            张三:010-999999999,李四:020-98888888
        `
        console.log(hd.match(/[^:\d-,\s]+/g));

        let email = 'dhdgsj2278558752@qq.com';
        let eamil2 = '2278558752@qq.com';
        console.log(email.match(/^\w+@\w+\.\w+$/));
        console.log(eamil2.match(/^\w+@\w+\.\w+$/));

        let username = prompt('请输入用户名');
        //字母开头 5-10位
        console.log(/^[a-z]\w{4,9}$/.test(username));
    </script>
</body>
</html>
